name: Orchestra

on: ["push", "pull_request"]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [
                    mavproxy,
                    interop-proxy,
                    telemetry,
                    pong,
                    forward-interop,
                    imagery,
                    image-rec-master,
                    grafana
                ]
        steps:
            - uses: actions/checkout@v2
            - name: Building services
              run: |
                ./ci/script.sh
              env:
                SERVICE: ${{ matrix.service }}
            - name: Clean up
              run: |
                ./ci/after-script.sh
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [
                    image-rec-master
                ]
        steps:
            - uses: actions/checkout@v2

            - name: Setup Python 3.8
              uses: actions/setup-python@v2
              with:
                python-version: 3.8
            - name: Testing services
              run: |
                ./ci/script.sh
              env:
                SERVICE_TEST: ${{ matrix.service }}
                OPTIONS: "-i"
            - name: Clean up
              run: |
                ./ci/after-script.sh