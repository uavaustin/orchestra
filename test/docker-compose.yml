version: '3'

services:
  plane-sitl:
    image: uavaustin/plane-sitl
    environment:
      - PLANE_HOME=30,60,1000,0
    networks:
      test_net:
        ipv4_address: 172.16.238.9

  mavproxy:
    image: uavaustin/mavproxy
    command: --master udpout:172.16.238.9:14550
             --out udpin:0.0.0.0:14550
             --nowait
             --daemon
    depends_on:
      - plane-sitl
    networks:
      test_net:
        ipv4_address: 172.16.238.10

  interop-server:
    image: auvsisuas/interop-server:2018.09
    ports:
      - '8080:80'
    networks:
      test_net:
        ipv4_address: 172.16.238.11

  telemetry:
    image: uavaustin/telemetry
    ports:
      - '5000:5000'
    depends_on:
      - mavproxy
    networks:
      test_net:
        ipv4_address: 172.16.238.12

  interop-proxy:
    image: uavaustin/interop-proxy
    environment:
      - INTEROP_URL=172.16.238.11
      - USERNAME=testuser
      - PASSWORD=testpass
    ports:
      - '8000:8000'
    depends_on:
      - interop-server
    networks:
      test_net:
        ipv4_address: 172.16.238.13

  pong:
    image: uavaustin/pong
    environment:
      - PING_SERVICES=interop-server,172.16.238.11,/
                      telemetry,172.16.238.12:5000
                      interop-proxy,172.16.238.13:8000
                      pong,172.16.238.14:7000
                      forward-interop,172.16.238.15:4000
                      imagery,172.16.238.50:8081
                      image-rec-master,172.16.238.52:8082
    ports:
      - '7000:7000'
    networks:
      test_net:
        ipv4_address: 172.16.238.14

  forward-interop:
    image: uavaustin/forward-interop
    ports:
      - '4000:4000'
    depends_on:
      - telemetry
      - interop-proxy
    networks:
      test_net:
        ipv4_address: 172.16.238.15

  dashboard:
    image: uavaustin/dashboard
    tty: true
    environment:
      - INTEROP_PROXY_URL=172.16.238.13:8000
      - FORWARD_INTEROP_URL=172.16.238.15:4000
      - PONG_URL=172.16.238.14:7000
    networks:
      test_net:
        ipv4_address: 172.16.238.16

  imagery:
    image: uavaustin/imagery
    environment:
      - BACKEND=file
    ports:
      - '8081:8081'
    volumes:
      - './data/new-images:/opt/new-images'
      - './data/imagery:/opt/imagery'
    networks:
      test_net:
        ipv4_address: 172.16.238.50

  imagery-redis:
    image: redis:alpine
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'
    networks:
      test_net:
        ipv4_address: 172.16.238.51

  image-rec-master:
    image: uavaustin/image-rec-master
    environment:
      - REDIS_HOST=imagery-redis
    ports:
      - '8082:8082'
    depends_on:
      - imagery
      - imagery-redis
    networks:
      test_net:
        ipv4_address: 172.16.238.52

  image-rec-auto:
    image: uavaustin/image-rec-auto
    environment:
      - REDIS_HOST=imagery-redis
    depends_on:
      - imagery
      - interop-proxy
      - image-rec-master
      - imagery-redis
    networks:
      test_net:
        ipv4_address: 172.16.238.53

networks:
  test_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
